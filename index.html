<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Blog Post Preview</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card-elements-wrapper">
          <img src="/assets/Blog Image.png" alt="blog image" />
          <main class="content">
            <div class="category">
              <p>Learning</p>
            </div>
            <div class="published-date">
              <p>Published 21 Dec 2023</p>
            </div>
            <h3 class="title">HTML & CSS foundations</h3>
            <div class="description">
              <p>
                These languages are the backbone of every website, defining
                structure, content, and presentation.
              </p>
            </div>
            <div class="author">
              <img src="/assets/userpic.png" alt="" />
              <h5 class="user-name">Greg Hooper</h5>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
